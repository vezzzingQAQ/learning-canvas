<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../support/style.css">
    <title>chw2</title>
</head>
<body>
    <!--canvas中单独设置的宽高和style中设置的有区别【像素】-->
    <canvas id="vcas" width="500" height="500">
        您的浏览器不支持canvas
    </canvas>        
    <script>
        var canvas1=document.querySelector("#vcas");
        //创建上下文对象【画笔】
        var context=canvas1.getContext("2d");
        var img=new Image();
        img.src="AAH.jpg";
        img.onload=function(){//载入后再绘制
            context.drawImage(img,0,0,100,120);
            var pixels=context.getImageData(0, 0, 100, 120);
            context.font='10px sans-serif';
            context.fillStyle='rgb(0,255,0)';
            let log="";
            for(let i=0;i<pixels.data.length;i++){
                log+=pixels.data[i]+"\n";
            }
            //四位代表一个像素点
            context.fillText(log, 0, 150);
        }
    </script>
</body>
</html>
