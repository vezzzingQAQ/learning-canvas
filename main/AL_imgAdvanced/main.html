<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../support/style.css">
    <title>chw2</title>
</head>
<body>
    <!--canvas中单独设置的宽高和style中设置的有区别【像素】-->
    <canvas id="vcas" width="600" height="600">
        您的浏览器不支持canvas
    </canvas>        
    <script>
        var canvas1=document.querySelector("#vcas");
        //创建上下文对象【画笔】
        //drawImage(图片对象,x,y);
        //drawImage(图片对象,x,y,宽,高);
        //drawImage(图片对象,裁剪X,裁剪Y,裁剪宽,裁剪高,x,y,宽,高);
        var context=canvas1.getContext("2d");
        var img=new Image();
        img.src="AAD.jpg";
        img.onload=function(){//载入后再绘制
            context.drawImage(img,0,0,500,600,0,0,100,120);
        }
    </script>
</body>
</html>
